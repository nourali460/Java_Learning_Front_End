<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    th { cursor: pointer; }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <!-- Login Section -->
    <div id="login-section" class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
      <h3 class="text-center mb-3 text-primary">Professor Login</h3>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" />
      </div>
      <button class="btn btn-primary w-100" onclick="handleLogin()">Login</button>
    </div>

    <!-- Grades Section -->
    <div id="grades-section" style="display: none;">
        <!-- Logo -->
  <div class="text-center mb-4">
    <img src="logo.png" alt="Platform Logo" style="max-height: 200px;" />
  </div>
      <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
        <h3>Student Grades</h3>
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
      </div>

      <!-- Filter Controls -->
      <div class="card p-3 mb-4 shadow-sm">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="semester-select" class="form-label">Semester</label>
            <select id="semester-select" class="form-select">
              <option value="">All Semesters</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="course-select" class="form-label">Course</label>
            <select id="course-select" class="form-select">
              <option value="">All Courses</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="assignment-select" class="form-label">Assignment</label>
            <select id="assignment-select" class="form-select">
              <option value="">All Assignments</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="search-student" class="form-label">Search by Student ID</label>
            <input type="text" id="search-student" class="form-control" placeholder="e.g. student123" />
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-primary">
            <tr>
              <th data-colname="studentId" data-order="desc">Student ID &#9650;</th>
              <th data-colname="course" data-order="desc">Course &#9650;</th>
              <th data-colname="assignment" data-order="desc">Assignment &#9650;</th>
              <th data-colname="grade" data-order="desc">Grade &#9650;</th>
              <th data-colname="timestamp" data-order="desc">Timestamp &#9650;</th>
            </tr>
          </thead>
          <tbody id="grades-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
