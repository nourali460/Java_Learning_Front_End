<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <!-- Login Section -->
  <div id="login-section" class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
    <h3 class="text-center mb-3 text-primary">Professor Login</h3>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your username" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password" />
    </div>
    <button class="btn btn-primary w-100" onclick="handleLogin()">Login</button>
  </div>

  <!-- Grades Section -->
  <div id="grades-section" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
      <h3 class="mb-0">Student Grades</h3>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>

    <!-- Filters -->
    <div class="card p-3 mb-4 shadow-sm">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="studentFilter" class="form-label">Filter by Student ID</label>
          <input type="text" id="studentFilter" class="form-control" placeholder="e.g. student123" />
        </div>
        <div class="col-md-4">
          <label for="assignmentFilter" class="form-label">Filter by Assignment</label>
          <input type="text" id="assignmentFilter" class="form-control" placeholder="e.g. Assignment-1" />
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" onclick="applyFilters()">Apply Filters</button>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-primary">
          <tr>
            <th>Student ID</th>
            <th>Course</th>
            <th>Assignment</th>
            <th>Grade</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="grades-table-body"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
