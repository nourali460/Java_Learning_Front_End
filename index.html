<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS Learning Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .tab-button.active {
      font-weight: bold;
      text-decoration: underline;
    }
    body {
      padding-top: 50px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Login Section -->
  <div id="login-section" class="container card p-4 shadow-sm mx-auto" style="max-width: 400px;">
    <h3 class="text-center mb-3 text-primary">Professor Login</h3>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your username" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password" />
    </div>
    <button class="btn btn-primary w-100" onclick="handleLogin()">Login</button>
  </div>

  <!-- Main Content Area (after login) -->
  <div id="main-content" style="display: none;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">CS Learning Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active tab-button" id="tab-grades" href="#">Grades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tab-button" id="tab-manage" href="#">Manage Students</a>
            </li>
            <li class="nav-item ms-auto">
              <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Tab Content Loader -->
    <div id="tab-content" class="container mt-5 pt-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
