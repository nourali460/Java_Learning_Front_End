<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-light">

<div class="container my-5">
  <div id="login-section" class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
    <h3 class="text-center mb-3 text-primary">Professor Login</h3>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password">
    </div>
    <button class="btn btn-primary w-100" onclick="handleLogin()">Login</button>
  </div>

  <div id="grades-section" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mt-5">
      <h3>Student Grades</h3>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>
    <div class="table-responsive mt-3">
      <table class="table table-striped table-bordered">
        <thead class="table-primary">
          <tr>
            <th>Student ID</th>
            <th>Course</th>
            <th>Assignment</th>
            <th>Grade</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="grades-table-body"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="assets/app.js"></script>
</body>
</html>
